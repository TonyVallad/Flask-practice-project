<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My First Flask App{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Poppins', sans-serif; background-color: #f5f5f5; }
        .top-banner { width: 100%; background-color: #333; height: 50px; padding: 0 20px; color: white; display: flex; align-items: center; justify-content: space-between; box-sizing: border-box; }
        .top-banner a { display: flex; align-items: center; text-decoration: none; color: inherit; }
        .top-banner img { height: 30px; margin-right: 15px; }
        .top-banner h1 { font-size: 1.2em; font-weight: 600; margin: 0; }
        .auth-links { font-size: 1em; display: flex; align-items: center; }
        .auth-links a { color: white; margin-left: 10px; text-decoration: none; padding: 0 12px; border-radius: 5px; height: 30px; line-height: 30px; }
        .auth-links a.login { background-color: #4CAF50; }
        .auth-links a.logout { background-color: #f44336; } /* Red for logout button */
        .auth-links a.login:hover { background-color: #45a049; }
        .auth-links a.logout:hover { background-color: #e53935; } /* Darker red on hover */
        .auth-links i { margin-right: 5px; } /* Margin for the icon */
        .content { display: flex; justify-content: center; align-items: center; height: calc(100vh - 50px); text-align: center; }
    </style>
</head>
<body>
    <div class="top-banner">
        <a href="{{ url_for('main.index') }}">
            <img src="{{ url_for('static', filename='flask-original.png') }}" alt="Logo">
            <h1>My First Flask App</h1>
        </a>
        <div class="auth-links">
            {% if current_user.is_authenticated %}
                <span>{{ current_user.username }}</span>
                <a href="{{ url_for('auth.logout') }}" class="logout">
                    <i class="fas fa-sign-out-alt"></i> <!-- Logout icon -->
                </a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="login">Login</a>
            {% endif %}
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
