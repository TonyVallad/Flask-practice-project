{% extends "base.html" %}

{% block title %}Add User - My First Flask App{% endblock %}

{% block content %}
    <div class="container" style="text-align: center; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: white;">
        <h1>Add a New User</h1>

        <form action="/add_user" method="POST" style="display: flex; flex-direction: column; align-items: center;">
            <label for="username" style="margin: 10px 0 5px 0; font-weight: 500;">Username:</label>
            <input type="text" id="username" name="username" required style="padding: 10px; margin-bottom: 20px; width: 200px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

            <label for="password" style="margin: 10px 0 5px 0; font-weight: 500;">Password:</label>
            <input type="password" id="password" name="password" required style="padding: 10px; margin-bottom: 20px; width: 200px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

            <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px;">Add User</button>
        </form>
    </div>
{% endblock %}
