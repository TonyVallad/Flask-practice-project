<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My First Flask App{% endblock %}</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }

        /* Top banner explicitly set to 50px */
        .top-banner {
            width: 100%;
            background-color: #333;
            height: 50px; /* Set the height to exactly 50px */
            padding: 0 20px; /* Horizontal padding only */
            color: white;
            display: flex;
            align-items: center;
        }

        /* Make the logo clickable and link to home */
        .top-banner a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .top-banner img {
            height: 30px; /* Adjust the logo height to fit within 50px */
            margin-right: 15px;
        }

        .top-banner h1 {
            font-size: 1.2em; /* Smaller font to fit */
            font-weight: 600;
            margin: 0;
        }

        /* Flexbox for content centering */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px); /* Full height minus the banner height */
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Top banner -->
    <div class="top-banner">
        <a href="{{ url_for('index') }}"> <!-- Link back to index page -->
            <img src="{{ url_for('static', filename='flask-original.png') }}" alt="Logo">
            <h1>My First Flask App</h1>
        </a>
    </div>

    <!-- Page content will go here -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
